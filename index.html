<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love in the Stars üöÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Nebula Background */
        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(25, 25, 112, 0.2) 0%, transparent 60%);
            z-index: 0;
        }

        /* Main Container */
        .mission-control {
            position: relative;
            z-index: 10;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            padding: 2rem;
        }

        /* Mission Badge */
        .mission-badge {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5), inset 0 0 30px rgba(0, 255, 136, 0.2);
            animation: rotate 20s linear infinite;
        }

        .mission-badge span {
            font-size: 4rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Main Title */
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            animation: glowText 3s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* Mission Code */
        .mission-code {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #00ff88;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* Message Display */
        .message {
            font-size: 1.5rem;
            color: #00d4ff;
            margin: 2rem 0;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Launch Button */
        .launch-btn {
            padding: 18px 50px;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .launch-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .launch-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .launch-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 1);
        }

        .launch-btn span {
            position: relative;
            z-index: 1;
        }

        /* Forever Link */
        .forever-link {
            display: inline-block;
            margin-top: 2rem;
            color: #fff;
            font-size: 1.4rem;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ff0080;
            border-radius: 30px;
            background: rgba(255, 0, 128, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .forever-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.8);
            background: rgba(255, 0, 128, 0.2);
        }

        /* Rocket */
        .rocket {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .rocket.launch {
            animation: rocketLaunch 3s ease-out forwards;
        }

        @keyframes rocketLaunch {
            0% {
                bottom: -100px;
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                bottom: 50vh;
                transform: translateX(-50%) rotate(-10deg);
            }
            100% {
                bottom: 120vh;
                transform: translateX(-50%) rotate(0deg);
            }
        }

        /* Exhaust Trail */
        .exhaust {
            position: fixed;
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, rgba(255, 100, 0, 0.8), rgba(255, 200, 0, 0.4), transparent);
            border-radius: 50%;
            filter: blur(10px);
            z-index: 99;
            opacity: 0;
        }

        .exhaust.active {
            animation: exhaustTrail 0.3s ease-out infinite;
        }

        @keyframes exhaustTrail {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                opacity: 0;
                transform: scaleY(1.5);
            }
        }

        /* Orbital Hearts */
        .orbital-heart {
            position: absolute;
            font-size: 2rem;
            animation: orbit 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 2s ease-out forwards;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Planet */
        .planet {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: inset -20px -20px 50px rgba(0, 0, 0, 0.5), 
                        0 0 50px rgba(102, 126, 234, 0.4);
            bottom: 10%;
            right: 10%;
            z-index: 5;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Satellite */
        .satellite {
            position: fixed;
            font-size: 2rem;
            top: 15%;
            right: 15%;
            z-index: 5;
            animation: satelliteOrbit 15s linear infinite;
        }

        @keyframes satelliteOrbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* Countdown Display */
        .countdown {
            font-family: 'Courier New', monospace;
            font-size: 6rem;
            color: #00ff88;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            opacity: 0;
            text-shadow: 0 0 30px rgba(0, 255, 136, 1);
        }

        .countdown.show {
            animation: countdownAnim 1s ease-in-out;
        }

        @keyframes countdownAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* HUD Elements */
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff88;
            opacity: 0.7;
            z-index: 20;
        }

        .hud-line {
            margin: 5px 0;
        }

        .hud-value {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <!-- Nebula Background -->
    <div class="nebula"></div>

    <!-- Starfield -->
    <div class="starfield" id="starfield"></div>

    <!-- Planet -->
    <div class="planet"></div>

    <!-- Satellite -->
    <div class="satellite">üõ∞Ô∏è</div>

    <!-- HUD -->
    <div class="hud">
        <div class="hud-line">MISSION: <span class="hud-value">ETERNAL LOVE</span></div>
        <div class="hud-line">STATUS: <span class="hud-value">ACTIVE</span></div>
        <div class="hud-line">TRAJECTORY: <span class="hud-value">INFINITY</span></div>
    </div>

    <!-- Main Content -->
    <div class="mission-control">
        <div class="mission-badge">
            <span>‚ù§Ô∏è</span>
        </div>
        
        <div class="mission-code">[ MISSION CODE: LOVE-001 ]</div>
        
        <h1>I LOVE YOU</h1>
        
        <p class="message">To the stars and beyond, my love reaches infinity</p>
        
        <button class="launch-btn" onclick="initiateLaunch()">
            <span>üöÄ INITIATE LAUNCH SEQUENCE</span>
        </button>
        
        <br>
        
        <a href="https://lax55.github.io/love-note/" target="_blank" class="forever-link">
            I will be with you forever üíï‚ú®
        </a>
    </div>

    <!-- Rocket -->
    <div class="rocket" id="rocket">üöÄ</div>

    <!-- Countdown Display -->
    <div class="countdown" id="countdown"></div>

    <script>
        // Create Starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }

        // Create Orbital Hearts
        function createOrbitalHearts() {
            const center = document.querySelector('.mission-control');
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'orbital-heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.animationDelay = (i * 2.66) + 's';
                heart.style.animationDuration = (8 + i * 2) + 's';
                document.body.appendChild(heart);
            }
        }

        // Create Shooting Stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 50 + '%';
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 2000);
        }

        // Launch Sequence
        let launchInProgress = false;

        function initiateLaunch() {
            if (launchInProgress) return;
            launchInProgress = true;

            const rocket = document.getElementById('rocket');
            const countdown = document.getElementById('countdown');
            
            // Countdown
            let count = 3;
            const countInterval = setInterval(() => {
                countdown.textContent = count;
                countdown.classList.add('show');
                
                setTimeout(() => countdown.classList.remove('show'), 900);
                
                if (count === 0) {
                    clearInterval(countInterval);
                    countdown.textContent = 'LIFTOFF! üöÄ';
                    countdown.classList.add('show');
                    
                    // Launch rocket
                    rocket.classList.add('launch');
                    
                    // Create exhaust trail
                    const exhaustInterval = setInterval(() => {
                        const exhaust = document.createElement('div');
                        exhaust.className = 'exhaust active';
                        const rect = rocket.getBoundingClientRect();
                        exhaust.style.left = rect.left + rect.width / 2 - 10 + 'px';
                        exhaust.style.bottom = (window.innerHeight - rect.bottom + 20) + 'px';
                        document.body.appendChild(exhaust);
                        
                        setTimeout(() => exhaust.remove(), 300);
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(exhaustInterval);
                        countdown.classList.remove('show');
                        rocket.classList.remove('launch');
                        launchInProgress = false;
                    }, 3000);
                    
                    // Create explosion of hearts at the top
                    setTimeout(() => {
                        for (let i = 0; i < 50; i++) {
                            setTimeout(() => createExplosionHeart(), i * 30);
                        }
                    }, 2500);
                }
                count--;
            }, 1000);
        }

        // Explosion Hearts
        function createExplosionHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = '50%';
            heart.style.top = '10%';
            heart.style.fontSize = '2rem';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '150';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 300 + 200;
            const x = Math.cos(angle) * velocity;
            const y = Math.sin(angle) * velocity;
            
            heart.style.animation = `explode 2s ease-out forwards`;
            heart.style.setProperty('--tx', x + 'px');
            heart.style.setProperty('--ty', y + 'px');
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        // Add explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(0);
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1);
                }
            }
        `;
        document.head.appendChild(style);

        // Click anywhere for hearts
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'üí´';
                        heart.style.position = 'fixed';
                        heart.style.left = e.clientX + 'px';
                        heart.style.top = e.clientY + 'px';
                        heart.style.fontSize = '1.5rem';
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '150';
                        heart.style.animation = 'sparkFloat 1.5s ease-out forwards';
                        
                        const angle = (i / 5) * Math.PI * 2;
                        heart.style.setProperty('--angle', angle + 'rad');
                        
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 1500);
                    }, i * 50);
                }
            }
        });

        // Add spark float animation
        const sparkStyle = document.createElement('style');
        sparkStyle.textContent = `
            @keyframes sparkFloat {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) rotate(0deg) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) rotate(360deg) translateY(-100px);
                }
            }
        `;
        document.head.appendChild(sparkStyle);

        // Initialize
        createStarfield();
        createOrbitalHearts();
        setInterval(createShootingStar, 3000);
        
        // Initial shooting stars
        for (let i = 0; i < 3; i++) {
            setTimeout(createShootingStar, i * 1000);
        }
    </script>
</body>
</html>
